<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />
</head>
<body>

    <!-- Menu Toggle  -->

    <div id="main" class="main">

        <div id="sec" class="sec">
 
            <div class="menu">
                <h1 id="h1Menu">Menu</h1>
                <i id="menu" class="fa-solid fa-bars"></i>
            </div>
            
            <div class="home">
                <i id="home" class="fa-solid fa-house"></i>
                <h1 id="h1Home">Home</h1>
            </div>
            
            <div class="profile">
                <i id="pro" class="fa-solid fa-user"></i>           
                <h1 id="h1Pro">Profile</h1>
            </div>
            
            <div class="settings">
                <i id="set" class="fa-solid fa-gears"></i>          
                <h1 id="h1Set">Settings</h1>
            </div>
            
            <div class="messages">
                <i id="me" class="fa-solid fa-envelope"></i>
                <h1 id="h1Me">Messages</h1>
            </div>
            
            <div class="logout">
                <i id="lo" class="fa-solid fa-right-from-bracket"></i>
                <h1 id="h1Lo">Logout</h1>
            </div>
            
        </div>

    </div>

    <script src="main.js"></script>
    
</body>
</html>
